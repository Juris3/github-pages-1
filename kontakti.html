<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakti - LATVIJAS TĀLMĀCĪBAS CENTRS</title>
    <style>
        /* [Previous styles remain the same until .hero] */

        .page-content {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .contact-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 50px;
            margin-top: 40px;
        }

        .contact-form {
            display: grid;
            gap: 20px;
        }

        .form-group {
            display: grid;
            gap: 8px;
        }

        label {
            font-weight: 500;
        }

        input, textarea {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        textarea {
            height: 150px;
        }

        .contact-info {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 8px;
        }

        .contact-item {
            margin-bottom: 20px;
        }

        .page-title {
            font-size: 32px;
            margin-bottom: 20px;
            color: #2B3467;
        }

        @media (max-width: 768px) {
            .contact-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- [Header remains the same] -->

    <div class="page-content">
        <h1 class="page-title">Kontakti</h1>
        
        <div class="contact-grid">
            <div class="contact-form">
                <div class="form-group">
                    <label for="name">Vārds, Uzvārds</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">E-pasts</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="message">Ziņojums</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                
                <button class="button">Sūtīt ziņojumu</button>
            </div>
            
            <div class="contact-info">
                <div class="contact-item">
                    <h3>Adrese</h3>
                    <p>Brīvības iela 100, Rīga, LV-1001</p>
                </div>
                
                <div class="contact-item">
                    <h3>Tālrunis</h3>
                    <p>+371 67000000</p>
                </div>
                
                <div class="contact-item">
                    <h3>E-pasts</h3>
                    <p>info@talmaciba.lv</p>
                </div>
                
                <div class="contact-item">
                    <h3>Darba laiks</h3>
                    <p>Pirmdiena - Piektdiena: 9:00 - 17:00</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
