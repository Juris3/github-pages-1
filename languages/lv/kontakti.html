		<div class="page-content">
			<h1 class="page-title">Kontakti</h1>
			<div class="contact-info">
				<p>Sazinieties ar mums, izmantojot zemāk norādīto informāciju vai aizpildiet kontaktformu.</p>
				<ul>
					<li>E-pasts: <a href="mailto:info@ltc.lv">info@ltc.lv</a></li>
					<li>Tālrunis: +371 12345678</li>
					<li>Adrese: Rīga, Brīvības iela 123</li>
				</ul>
			</div>
			<div class="contact-form">
				<h2>Sazināties ar mums</h2>
				<form action="#" method="post">
					<div class="form-group">
						<label for="name">Vārds:</label>
						<input type="text" id="name" name="name" required>
					</div>
					<div class="form-group">
						<label for="email">E-pasts:</label>
						<input type="email" id="email" name="email" required>
					</div>
					<div class="form-group">
						<label for="message">Ziņojums:</label>
						<textarea id="message" name="message" rows="5" required></textarea>
					</div>
					<button type="submit" class="button">Sūtīt ziņojumu</button>
				</form>
			</div>
		</div>
