<!DOCTYPE html>
<html lang="lv">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Kontakti - LATVIJAS TĀLMĀCĪBAS CENTRS</title>
		<link rel="stylesheet" href="../js-css/styles.css">
	</head>
	<body>
		<!-- Main Header -->
		<header class="header">
			<div class="container">
				<a href="../../../index.html" class="logo">
					<svg class="logo-img" viewBox="0 0 100 100">
						<path d="M20,80 L50,20 L80,80 Z" fill="#2B3467"/>
						<path d="M35,65 L50,35 L65,65 Z" fill="#EB455F"/>
					</svg>
					<span>LATVIJAS TĀLMĀCĪBAS CENTRS</span>
				</a>
				<nav class="nav">
					<a href="../../../index.html">Home</a>
					<a href="news.html">News</a>
					<a href="distance-learning.html">Distance Learning</a>
					<a href="about-us.html">About Us</a>
					<a href="contacts.html" class="active">Contacts</a>
					<div class="lang-switch">
						<a href="#" style="font-weight: bold;">LV</a>
						<span>|</span>
						<a href="#">EN</a>
					</div>
				</nav>
			</div>
		</header>
		
		<!-- [Header remains the same] -->
		
		<div class="page-content">
			<h1 class="page-title">Contacts</h1>
			
			<div class="contact-grid">
				<div class="contact-form">
					<div class="form-group">
						<label for="name">Full Name</label>
						<input type="text" id="name" name="name" required>
					</div>
					
					<div class="form-group">
						<label for="email">Email</label>
						<input type="email" id="email" name="email" required>
					</div>
					
					<div class="form-group">
						<label for="message">Message</label>
						<textarea id="message" name="message" required></textarea>
					</div>
					
					<button class="button">Send Message</button>
				</div>
				
				<div class="contact-info">
					<div class="contact-item">
						<h3>Address</h3>
						<p>Brīvības iela 100, Riga, LV-1001</p>
					</div>
					
					<div class="contact-item">
						<h3>Phone</h3>
						<p>+371 67000000</p>
					</div>
					
					<div class="contact-item">
						<h3>Email</h3>
						<p>info@talmaciba.lv</p>
					</div>
					
					<div class="contact-item">
						<h3>Working Hours</h3>
						<p>Monday - Friday: 9:00 - 17:00</p>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
