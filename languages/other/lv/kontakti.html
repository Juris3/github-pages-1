		<div class="page-content">
			<h1 class="page-title">Kontakti</h1>
			
			<div class="contact-grid">
				<div class="contact-form">
					<div class="form-group">
						<label for="name">Vārds, Uzvārds</label>
						<input type="text" id="name" name="name" required>
					</div>
					
					<div class="form-group">
						<label for="email">E-pasts</label>
						<input type="email" id="email" name="email" required>
					</div>
					
					<div class="form-group">
						<label for="message">Ziņojums</label>
						<textarea id="message" name="message" required></textarea>
					</div>
					
					<button class="button">Sūtīt ziņojumu</button>
				</div>
				
				<div class="contact-info">
					<div class="contact-item">
						<h3>Adrese</h3>
						<p>Brīvības iela 100, Rīga, LV-1001</p>
					</div>
					
					<div class="contact-item">
						<h3>Tālrunis</h3>
						<p>+371 67000000</p>
					</div>
					
					<div class="contact-item">
						<h3>E-pasts</h3>
						<p>info@talmaciba.lv</p>
					</div>
					
					<div class="contact-item">
						<h3>Darba laiks</h3>
						<p>Pirmdiena - Piektdiena: 9:00 - 17:00</p>
					</div>
				</div>
			</div>
